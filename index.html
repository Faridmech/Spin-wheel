<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mainbox" id="mainbox">
    <div class="box" id="box">
      <div class="box1">
        <span class="font span1"><img src="img/M00_000.jpg" alt=""></span>
        <span class="font span2"><img src="img/M01_000.jpg" alt=""></span>
        <span class="font span3"><img src="img/M02_000.jpg" alt=""></span>
        <span class="font span4"><img src="img/M03_000.jpg" alt=""></span>
        <span class="font span5"><img src="img/M04_000.jpg" alt=""></span>
      </div>
      <div class="box2">
        <span class="font span1"><img src="img/M05_000.jpg" alt=""></span>
        <span class="font span2"><img src="img/M06_000.jpg" alt=""></span>
        <span class="font span3"><img src="img/M07_000.jpg" alt=""></span>
        <span class="font span4"><img src="img/M08_000.jpg" alt=""></span>
        <span class="font span5"><img src="img/M09_000.jpg" alt=""></span>
      </div>
    </div>
    <button class="spin" onclick="spin()">Spin</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.2.5/pixi.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
